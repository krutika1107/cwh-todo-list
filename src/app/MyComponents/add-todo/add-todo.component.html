<div class="my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="desc" name="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    <br>

    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>
